<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;600;700&display=swap" rel="stylesheet">
 <link rel ="stylesheet" href = "6digit.css">
   <title>6Random Digit</title>
</head>

<body>
    <div class="container">
   <h1 class="glow">6 DIGIT RANDOM NUMBERS</h1>
   <P class="up">Enter a number </P>

  <div class="inputBox">
<input id="min" type="number" required="required">
      <span> Mini Num</span>
  </div>
   

   <div class="inputBox">
<input id="max" type="number" required="required">
      <span> Maxi Num</span>
   </div>

   <h2 class="up" id="output">0,0,0,0,0,0</h2>

  <button class="butn"  id="generateOutput" onclick="ohayo()">generate</button>
</div>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script>
   
		function ohayo() 
   {
         var mini = Number(document.getElementById('min').value);
			var maxi = Number(document.getElementById('max').value);
			var county= 6
			var charley = Number(maxi- mini +1);


         document.getElementById("output").innerHTML= "0,0,0,0,0,0";

		 
        if(mini == '' && maxi == '')
      {
         Swal.fire
		  ({
          title: "MIN & MAX MISSING", 
          html: "Please Input:<b>Min num and Max num</b>", 
		   icon: "warning", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
      }
         else if(mini == '' )
		{
          Swal.fire
		  ({
          title: "MIN NUM MISSING", 
          html: "Please input:<b>MINIMUM NUMBER</b>", 
		   icon: "question", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });

		} 
      else if(mini <= 0)
      {
         Swal.fire
		  ({
          title: "INVALID MIN NUM", 
          html: "Min Number must be:<b>GREATER THAN 0</b>", 
		   icon: "warning", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
      }
		else if(maxi == '')
		{
          Swal.fire
		  ({
          title: "MAX NUM MISSING", 
          html: "Please input:<b>MAXIMUM NUMBER</b>", 
		   icon: "question", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonBorderColor:'#00F8B8',
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
		}
      else if(maxi >= 101)
		{
          Swal.fire
		  ({
          title:  "INVALID MAX NUM", 
          html: " You exceeded to the limit number:<b>(100)</b>", 
		   icon: "warning", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
      }
      else if (mini == 1 && maxi == 6)
      {
          Swal.fire
		  ({
          title:  "INVALID MAX NUM", 
          html: " You exceeded to the limit number:<b>(100)</b>", 
		   icon: "warning", 
         background: '#1d2b3a',
         confirmButtonColor: "#00F8B8",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
      }
      else if(mini > maxi)
      {
         Swal.fire
		  ({
          title: "INVALID MIN NUM", 
          html: "Min Number must be:<b>LESS THAN </b> Max Num", 
		   icon: "error", 
         background: '#1d2b3a',
         confirmButtonColor: "#d33",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
      }
       else if(mini == maxi)
		{
          Swal.fire
		  ({
          title:  "INVALID MIN AND MAX", 
          html: " Min and Max should not be:<b>EQUAL</b>", 
		   icon: "error", 
         background: '#1d2b3a',
         confirmButtonColor: "#d33",
         confirmButtonText: "ok" ,
         color: '#00F8B8' 
         });
		}
		
      else
      {
         var runarray = [];

	  var textmsg = '';
	  do 
     {
         var randome = Math.floor(Math.random() * (charley) ) +mini;
		   var good = runarray.includes(randome);
		  if (!good)
        {
			runarray.push(randome);
			textmsg += randome + " , " ;
			county-- ;
		  }
        var syntext = textmsg.slice(0,textmsg.length -2);
		}
		while (county > 0);
		document.getElementById("output").innerHTML= syntext;
     }

	}
 



   </script>

</body>
</html>
